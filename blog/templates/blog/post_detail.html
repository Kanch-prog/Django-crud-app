{% extends 'base.html' %}

{% block content %}
<div class="post-detail">
    <h2>{{ post.title }}</h2>
    <small>Published on {{ post.published_at | date:"M d, Y" }} by {{ post.author | title}}</small>
    <!-- Convert line breaks to HTML line breaks -->
    <p>{{ post.content|linebreaksbr }}</p>
</div>
{% endblock content %}
